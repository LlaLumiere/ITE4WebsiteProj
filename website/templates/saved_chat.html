<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Chat</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #97CAEF;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .saved-chat-container {
          background-color: white;
          border-radius: 15px;
          width: 600px;
          padding: 20px;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
          color: #216291;
      }

      #savedChat {
          margin-top: 10px;
      }
    </style>
</head>

<body>

    <div class="saved-chat-container">
        <h2>Saved Chat</h2>
        <div id="savedChat"></div>
    </div>
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Use jQuery to make an AJAX request to get the saved chat
            $.ajax({
                url: '/get_saved_chat/',  // Replace with the actual URL of your Django view
                type: 'GET',
                success: function (response) {
                    // Append the saved chat to the 'savedChat' div
                    $('#savedChat').html(response);
                },
                error: function (error) {
                    console.error(error);  // Log any errors
                    alert("Error loading saved chat!");
                }
            });
        });
    </script>

</body>

</html>
